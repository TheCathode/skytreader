<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <script src="//unpkg.com/aframe-extras@4.1.2/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component@^2.2.1/dist/aframe-aabb-collider-component.min.js"></script>
    <script src="game.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <a-scene start-game physics="restitution: 0.2; friction: 0; gravity: -9.8">
        <!-- Defining the texture "Floor", like a variable. -->
        <a-assets>
            <img id="cloud" src="8680.jpg">
        </a-assets>

        <a-sky src="Sky2/textures/Scene_-_Root_diffuse.jpeg" rotation="0 0 180"></a-sky>

        <!-- Making camera and locking a gltf-model to it-->
        <a-entity position="0 1.8 0" wasd-controls="wsEnabled: false; acceleration:500;" kinematic-body="radius: 1; mass: 0.5;"  jump-ability="distance: 5">
        <a-entity camera position="0 1.8 0" movement-controls look-controls="pointerLockEnabled: true; enabled: false;">
            <a-gltf-model static-body scale="3 3 3" src="SpriteOne/scene.gltf" rotation="0 30 0" position="0 -3 -10"></a-gltf-model>
        </a-entity>
        </a-entity>


        <!-- Creating walls so that the camera can't move on the Z-axis and fall off-->
        <a-plane static-body="mass: 1" material="opacity: 0.0; transparent: true; roughness: 0;" width="200" height="40" position="0 12 -1.2"></a-plane>
        <a-plane static-body="mass: 1" material="opacity: 0.0; transparent: true; roughness: 0;" width="200" height="40" position="0 12 1.2"></a-plane>

        <!-- Platforms to jump on -->
        
        <!-- Platform 1-->
        <a-box static-body width="5" height="1.8" depth="1" position="7 1 -10" opacity="0"></a-box>
            <a-gltf-model src="low_poly_cloud/scene.gltf" position="3.25 0 -7" scale="0.1 0.1 0.05" opacity="0.4"></a-gltf-model>
            <a-box static-body color="green" width="5" height="1.8" depth="0.5" position="7 4 0"></a-box>
        
        <!-- Platform 0-->
        <a-box static-body width="5" height="1.8" depth="1" position="0 -3 -10" opacity="0"></a-box>
            <a-gltf-model src="low_poly_cloud/scene.gltf" position="-3.75 -4 -7" scale="0.1 0.1 0.05"></a-gltf-model>
            <a-box static-body color="green" width="5" height="1.8" depth="0.5" position="0 0 0"></a-box>

        <a-box static-body width="5" height="1.8" depth="1" position="17 4 -10" opacity="0"></a-box>

        <a-light position="50 200 400" penumbra="2.0" angle="90" intensity="1.2"></a-light>

</body>
